<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <p class="card__text">
                Card Number
            </p>
            <div class="card__size">
                <input class="card__number" type="text" name="number" id="number" placeholder="1234 5678 90123456">
            </div>
            <p class="card__text">
                Name On Card
            </p>
            <div class="card__size">
                <input class="card__number" type="text" name="number" id="number" placeholder="Name Surname">
            </div>
            <div class="card__information card__size d-flex">
                <p class="card__text">Expiry Date</p>
                <p class="card__text">CVV/CVN</p>
            </div>
            <div class="card__size d-flex">
                <input class="card__number distance" type="text" name="number" id="number" placeholder="02">
                <input class="card__number distance" type="text" name="number" id="number" placeholder="2017">
                <input class="card__number distance" type="text" name="number" id="number" placeholder="***">
        </div>
        <div class="card__block">Credit card details</div>
    </div>
</body>
</html>
