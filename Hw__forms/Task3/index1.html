<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style1.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__part">
                <h2 class="card__part__title">Registration Form</h2>
                <div class="card__part__item">
                    <img src="./Task3/icons/username.png" alt="" class="card__part__item__image">
                    <input class="input__text large" type="text" name="" placeholder="Username">
                </div>
                <div class="card__part__item">
                    <img src="./Task3/icons/email.png" alt="" class="card__part__item__image">
                    <input class="input__text large" type="text" name="" placeholder="Email">
                </div>
                <div class="card__part__item block">
                    <div class="card__part__item__flex">
                        <img src="./Task3/icons/pswd.png" alt="" class="card__part__item__image">
                        <input class="input__text pswd" type="text" name="" placeholder="Email"></div>
                    <input class="input__text confirm" type="text" name="" placeholder="Email">
                </div>
            </div>
            <div class="card__part">
                <h2 class="card__part__title">Personal Details</h2>
                <div class="card__part__item__space">
                   <input class="input__text half" type="text" name="" placeholder="First name">
                   <input class="input__text half" type="text" name="" placeholder="Last name">
                </div>
                <div class="card__part__item__space">
                    <select class="input__text half half__sex" name="sex" id="sex">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <input class="input__text half half__date" type="date" name="" >
                 </div>
            </div>
        </div>
        <div class="check">
            <div class="check__flex">
                <input class="checkbox" type="checkbox"><p class="check__text">I want to receive news and special offers </p>
            </div>
            <div class="check__flex">
                <input class="checkbox" type="checkbox"><p class="check__text">I agree width the Terms and Conditions</p>
            </div>
        </div>
        <div class="last">
            <button class="btn">Submit
            </button>
        </div>  
    </div>
</body>
</html>
