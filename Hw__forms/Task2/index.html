<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h3 class="radio__title">
            Inputs
        </h3>
        <div class="inputs">
            <div class="input__block">
                <input class="input" type="text" placeholder="Enter some text">
            </div>
            <div class="input__block">
                <input class="input green" type="text" placeholder="Valid text">
                <img class="green__img" src="./img/valid.png" alt="">
            </div>
            <div class="input__block">
                <input class="input red" type="text" placeholder="Invalid text">
                <img class="green__img" src="./img/invalid.png" alt="">
            </div>
        </div>
        <h3 class="radio__title">
            Radio Button
        </h3>
        <div class="radio">
            <h4 class="radio__title">
                Gander
            </h4>
            <div class="radio__btn">
                <input class="radio__input" type="radio" name="male" id="radio__1" value="1">
                <label class="radio__label" for="radio__1"> Male</label></div>
            <div class="radio__btn">
                <input class="radio__input" type="radio" name="male" id="radio__2" value="1">
                <label class="radio__label" for="radio__2"> Female</label></div>
            </div>
        <h3 class="radio__title">
            Checkbox
        </h3>
        <div class="radio">
            <h4 class="radio__title">
                Checkbox
            </h4>
            <div class="checkbox__btn">
                <input class="checkbox__input" type="checkbox" id="checkbox__1" value="1">
                <label class="checkbox__label" for="checkbox__1"> Subscribe</label>
            </div>
        </div>
        <h4 class="radio__title">
            Buttons
        </h4>
            <div class="radio">                
                    <button class="btn__green btn ">
                        <p class="btn__text">Active</p>
                    </button>
                    <button class="btn__red btn">
                        <p class="btn__text">Danger</p>
                    </button>
                    <button class="btn__gray btn">
                        <p class="btn__text">Disabled</p>
                    </button>
                    <button class="circl__btn btn">
                        <p class="btn__text circl__text"></p>
                    </button>
            </div>
        <h4 class="radio__title">
            Textarea
        </h4>
            <div class="radio">                
                    <textarea class="input textarea" name="text" id="text" placeholder="Enter some text..." ></textarea>
            </div>        
    </div>
</body>
</html>
