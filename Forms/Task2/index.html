<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="card__title">Contact Form</h1>
            <p class="card__text">Please fill in your information...</p>
        <form class="first__row" action="">
            <p class="card__text">Your name</p>
            <div class="distance">
                <input class="size" type="text" placeholder="First name">
                <input class="size" type="text" placeholder="Second name">
            </div>
        </form>
        <form class="first__row" action="">
            <p class="card__text">Your Email</p>
            <div class="distance">
                <input class="new__size" type="text" placeholder="Your Email">
            </div> 
        </form>
        <form class="first__row" action="">
            <p class="card__text">Phone*</p>
            <div class="distance">
                <input class="another__size" type="text" placeholder="000"> 
                <input class="another__size" type="text" placeholder="000">
                <input class="another__size" type="text" placeholder="0000">
            </div>
        </form>
        <form class="first__row" action="">
            <p class="card__text">Message subject*</p>
            <div class="distance">
                <select class="subject" name="subject" id="subject">
                    <option value="1">Other</option>
                    <option value="2">Math</option>
                    <option value="3">Language</option>
                </select>
            </div>
        </form>
        <form class="first__row" action="">
            <p class="card__text">Massage*</p>
            <div class="distance distance__area">
                <input class="subject subject__area" type="textarea" >                
            </div>
        </form>
        <hr>
        <div class="btn">
            <p class="btn__text">Submit Form</p>
        </div>
        </div>
        
    </div>
</body>
</html>
